<body>

        <div class="contact-us">
            <h1 class="heading-one">Kontakta oss</h1>
            <p>Du är alltid välkommen att kontakta oss på det sätt du vill!</p>

        </div>
        <div class="contact-us-left">
            <h2>G5 Photo</h2>
            <p>123 Grevgatan<br>Stockholm - 11001</p>
            <p>Mobil: +4619900334<br>e-post: g5photos@gfemphotos.se</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2030.6540434293981!2d17.94678431569347!3d59.40548421195677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d6db302726b%3A0xf29c835228dcf386!2sJENSEN%20yrkesh%C3%B6gskola%20Stockholm!5e0!3m2!1sen!2sse!4v1665048187196!5m2!1sen!2sse"
                width="320" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-us-right">
            <h3>Har en fråga? Skriv här!</h3>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name"
                        placeholder="Enter your name">

                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" aria-describedby="phone"
                        placeholder="Enter phone no">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>

        </div>
        

        </div>
    </section>
</body>
